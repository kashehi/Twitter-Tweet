<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tweet</title>
</head>
<body>
    <div class="tweet-wrap" id="tweet-wrap">
        <div class="tweet-header">
            <img src="" alt="" class="avatar" id="avatar">
            <div class="tweet-header-info">
                <span id="createdid" class="createdid"></span>
                <span id="createddate" class="createddate">
                </span>
                <p id="fulltext" class="fulltext"></p>
            </div>
        </div>
        <div class="tweet-img-wrap">
            <img alt="" class="tweet-img" id="media">
        </div>
        <div class="tweet-video-wrap">
            <video alt="" class="tweet-video" id="video "></video>
        </div>
    </div>
</body>
</html>
